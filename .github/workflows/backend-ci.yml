name: Backend CI (Dockerized)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'docker-compose.yml' # Agregamos esto por si cambias la config de docker
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'

jobs:
  docker-integration-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar tu código
    - uses: actions/checkout@v4

    # 2. Levantar los contenedores y correr los tests
    # --build: Asegura que se compile la última versión de tu código
    # --exit-code-from tests: Si los tests pasan, GitHub se pone verde. Si fallan, rojo.
    # tests: Solo levanta el servicio 'tests' y su dependencia ('db')
    - name: Run Integration Tests via Docker Compose
      run: docker-compose up --build --exit-code-from tests tests

    # 3. Limpieza (Opcional, pero buena práctica para ver logs finales)
    - name: Teardown
      if: always() # Se ejecuta aunque los tests fallen
      run: docker-compose down