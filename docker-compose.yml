services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server_loan_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
      - MSSQL_MEMORY_LIMIT_MB=1536
    ports:
      - "1433:1433"
    deploy:
      resources:
        limits:
          memory: 2G
    volumes:
      - sqlvolume:/var/opt/mssql

  backend:
    build:
      context: ./backend/src
      # Buscamos el Dockerfile dentro de la carpeta del proyecto específico
      dockerfile: Fundo.Applications.WebApi/Dockerfile
    ports:
      - "5050:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=LoanDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 512M
  tests:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: loan_backend_tests
    # Montamos tu código fuente dentro del contenedor para que pueda leer los tests
    volumes:
      - ./backend/src:/app
    working_dir: /app
    # IMPORTANTE: Sobrescribimos la conexión para que los tests de integración apunten al contenedor 'db'
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=LoanDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
    depends_on:
      - db
    # Comando: Espera 10s (para que SQL arranque) -> Restaura paquetes -> Corre los tests
    command: >
      bash -c "sleep 10 &&
      dotnet restore &&
      dotnet test --logger 'console;verbosity=normal'"
  frontend:
    build:
      # CAMBIO: Apuntamos directo a la carpeta 'frontend'
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angular_app
    ports:
      - "4200:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M

  seq:
    image: datalust/seq:latest
    container_name: seq-logs
    hostname: seq-server
    environment:
        - ACCEPT_EULA=Y
        - SEQ_FIRING_LINE_SIZE=1000
        - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
        - "5341:80"
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  sqlvolume:
